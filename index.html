<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shotting game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio src="./audio/gameMusic.mp3" id="gameMusic"></audio>
    <audio src="./audio/lost.mp3" id="lost"></audio>
    <audio src="./audio/shot-fired.mp3" id="shot"></audio>
    <div class="scoreEl">
      <p>Score:<span id="score"></span></p>
      <p>Lives:<span id="live"></span></p>
    </div>
    <canvas id="canvas"></canvas>
    <div class="pop-up">
      <div class="container">
        <h2 id="finalScore">0</h2>
        <p>Points</p>
        <div>
          <button id="btn">Start Game</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
